<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:fragment="header">
        <div class="text-center">
            <h1>Welcome to the Clothing Store</h1>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">NAK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
                    aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMain">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="https://www.gcu.edu" target="_blank">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://lopeshops.gcu.edu" target="_blank">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://news.gcu.edu" target="_blank">News and Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Start Page</a></li>
                    </ul>

                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Search">
                        <button class="btn btn-outline-secondary" type="submit">Submit</button>
                    </form>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenu" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <img th:src="@{/images/mylogo.png}" height="100px" class="my-3" />
        <h2 th:text="${title}" class="text-center">Default Title</h2>
    </div>

    <div th:fragment="footer">
        <h5 class="text-center text-purple position-fixed bottom-0 w-100">
            Copyright 2026 Grand Canyon University
        </h5>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
