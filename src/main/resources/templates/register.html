<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">

<body>
<div layout:fragment="content" class="container mt-5">

    <h2 class="mb-4">Create Account</h2>

    <!-- Registration error from controller -->
    <div th:if="${registrationError}" class="alert alert-danger">
        <span th:text="${registrationError}">Registration failed. Please try again.</span>
    </div>

    <!-- Form bound to registerModel -->
    <form th:action="@{/register}" method="post" th:object="${registerModel}" class="row g-3">

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First name">
            <p class="alert alert-danger mt-1"
               th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}">First name error</p>
        </div>

        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
            <p class="alert alert-danger mt-1"
               th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}">Last name error</p>
        </div>

        <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" class="form-control" id="username" placeholder="3–15 characters">
            <p class="alert alert-danger mt-1"
               th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}">Username error</p>
            <div class="form-text">Used to sign in.</div>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="8–15 characters">
            <p class="alert alert-danger mt-1"
               th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Password error</p>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>

</div>
</body>
</html>
