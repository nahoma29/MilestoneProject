<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
  <div layout:fragment="content" class="container py-4">
    <h2 class="h4 mb-3" th:text="${title}">Product List</h2>

	
		
    <table class="table table-striped table-hover">
      <thead>
        <tr><th>ID</th>
			<th>Name</th>
			<th>Description</th>
			<th class="text-end">Price</th>
			<th class="text-end">Quantity</th></tr>
      </thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}">1</td>
          <td th:text="${p.name}">Name</td>
          <td th:text="${p.description}">Desc</td>
          <td class="text-end" th:text="${#numbers.formatDecimal(p.price,1,2)}">$0.00</td>
          <td class="text-end" th:text="${p.quantity}">0</td>
        </tr>
      </tbody>
    </table>
		
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/products/new}">Add Product</a>

	
  </div>
</html>
