<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
  <body>
    <div layout:fragment="content" class="container py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h4 mb-3" th:text="${title}">New Product</h2>

              <form th:action="@{/products/add}" method="post" th:object="${product}" novalidate>
                <!-- Name -->
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input id="name" type="text" class="form-control" th:field="*{name}" placeholder="e.g., Classic Tee">
                  <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea id="description" rows="3" class="form-control" th:field="*{description}" placeholder="Short product description"></textarea>
                  <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
                </div>

                <div class="row g-3">
                  <!-- Price -->
                  <div class="col-12 col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                      <span class="input-group-text">$</span>
                      <input id="price" type="number" step="0.01" min="0" class="form-control" th:field="*{price}" placeholder="0.00">
                    </div>
                    <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
                  </div>

                  <!-- Quantity -->
                  <div class="col-12 col-md-6">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input id="quantity" type="number" min="0" class="form-control" th:field="*{quantity}" placeholder="0">
                    <div class="text-danger small" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity error</div>
                  </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">Add Product</button>
                  <a class="btn btn-outline-secondary" th:href="@{/products/}">Cancel</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
